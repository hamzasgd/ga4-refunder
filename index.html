<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>GA4 Refunder by MeasureSchool</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>
		<link rel="stylesheet" href="/src/style.css" />
	</head>
	<body>
		<div class="container mt-4">
			<div class="row">
				<div class="col-lg">
					<div class="row">
						<div class="col-sm">
							<!-- 
								Form Start
							-->
							<form class="row g-3 mt-4" id="refund-form">
								<div class="card">
									<div class="card-body font-monospace">
										<!-- Measurement ID & MP API -->
										<div class="row">
											<div class="col-md-4">
												<input
													type="text"
													class="form-control mb-2"
													aria-label="Measurement ID"
													placeholder="GA4 Measurement ID"
													name="measurementId"
													id="measurementId"
													required />
											</div>

											<div class="col-md input-group concealed-field mb-2">
												<input
													type="password"
													class="form-control"
													aria-label="Measurement Protocol API"
													placeholder="Measurement Protocol API"
													name="apiKey"
													id="apiKey"
													aria-describedby="togglePassword"
													required />
												<span class="input-group-text">
													<i class="bi bi-eye-slash" id="togglePassword"></i>
												</span>
											</div>
										</div>

										<!-- Client ID -->
										<div class="mb-2">
											<input
												type="text"
												class="form-control"
												aria-label="Client ID"
												placeholder="Client ID"
												name="clientId"
												id="clientId"
												value="iMfucbt3xXyIK4QT6LW5BnuT7uv1pTC88NHUFcXPcRs=.1709548197"
												required />
										</div>

										<!-- Transaction ID, Value & Currency -->
										<div class="row">
											<div class="col-sm-4">
												<input
													type="text"
													class="form-control"
													aria-label="Transaction ID"
													placeholder="Transaction ID"
													name="transactionId"
													id="transactionId"
													value=""
													required />
											</div>
											<div class="col-sm-4">
												<input
													type="text"
													class="form-control"
													aria-label="Transaction Value"
													placeholder="Transaction Value"
													name="transactionAmount"
													id="transactionAmount"
													value=""
													required />
											</div>
											<div class="col-sm-4">
												<input
													type="text"
													class="form-control"
													aria-label="Currency"
													placeholder="Currency"
													name="currency"
													id="currency"
													value=""
													required />
											</div>
										</div>
									</div>
								</div>

								<!-- Items group -->
								<div class="card">
									<div class="card-body">
										<!--  Items div - groups will get appended -->
										<div id="container"></div>
										<!-- End of items dev -->
										<div class="d-grid gap-2 d-md-flex">
											<button
												class="btn btn-dark btn-sm"
												type="button"
												id="add-item-group">
												Add item
											</button>
										</div>
									</div>
								</div>

								<!-- Validation Toggle -->
								<div class="form-check form-switch">
									<input
										class="form-check-input"
										type="checkbox"
										role="switch"
										value="true"
										id="debug"
										name="debug" />
									<label class="form-check-label" for="debug">
										Validate the request in debug server
									</label>
								</div>

								<!-- Validation message -->
								<div
									class="card border-warning mb-3 p-0"
									id="validation-message">
									<div class="card-header">
										<strong>Important</strong>
									</div>
									<div class="card-body">
										<p class="card-text">[TO DO] Update validation notes</p>
									</div>
								</div>

								<!-- Submit Button -->
								<button type="submit" class="btn mt-3" id="submit">
									Send Refund
								</button>
							</form>
						</div>
					</div>
				</div>

				<div class="col-lg mt-3 p-4">
					<pre id="url-block" class="text-wrap"></pre>
					<pre id="payload-block"></pre>
				</div>
			</div>
		</div>

		<script src="/src/app.js"></script>
	</body>
</html>
